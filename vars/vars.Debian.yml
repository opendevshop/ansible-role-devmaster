  - php-cli
  - php-common
  - php-curl
  - php-dev
  - php-fpm
  - php-gd
  - php-pear
  - php-apcu
  - postfix
  - libpcre3-dev
  - vim
  - supervisor
  - openssl
  - postfix
  - cron
  - zip
